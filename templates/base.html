
<!doctype html>
<html>
    <head>
        <title>{{page}}</title>
        <style type="text/css">
            .error {
                color: red;
                font-style: italic
            }
        </style>
    </head>
<body>
    <a href='/index'>Main Blog Page</a> <a href='/'>Add a Blog Entry</a>
    <div style='float: right'>
        {% if 'user' in session %}
          {{ session['user'] }}
          <form action="/logout" method="post" id='logout'>
            <input type="submit" value="Log Out" />
          </form>
        {% else %}
          <a href="login">login</a> | <a href="register">register</a>
        {% endif %}
      </div>
    {% block content %}
    {% endblock %}
</body>
